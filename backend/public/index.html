<!DOCTYPE html>
<html>
  <script>
    function myFun() {
      // Call the user info API using the fetch browser library
      fetch("http://localhost:3000/api/auth")
        // Parse the response as JSON
        .then((res) => res.json())
        .then((res) => {
          document.getElementById("linkToAuth").href = res.url;
          //   alert(res.url);
        });
    }
  </script>

  <head>
    <title>Vision</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body onload="myFun();">
    <!-- <a id="linkToAuth" href=""> Login with Google </a> -->

    <div
      class="bg-gray-200 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
    >
      <!-- Flex - Left -->
      <div class="mr-16">
        <img
          class="mx-auto h-12 w-auto"
          src="https://tailwindui.com/img/logos/workflow-mark-on-white.svg"
          alt="Workflow"
        />
        <h2
          class="mt-6 text-center text-3xl leading-9 font-extrabold text-blue-900"
        >
          Vision Inc
        </h2>
        <h2
          class="mt-6 text-center text-2xl leading-9 font-extrabold text-gray-900"
        >
          Sign in to your account
        </h2>
        <p class="mt-2 text-center text-sm leading-5 text-gray-600">
          Upload your personal pictures easily.
        </p>
      </div>
      <!-- Flex - right -->
      <div
        class="max-w-md w-full divide-y-2 divide-gray-500 divide-dashed bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
      >
        <!-- Sign up with Google OAuth -->
        <div class="text-center py-2 pb-6">
          <a
            id="linkToAuth"
            href=""
            class="bg-blue-600 hover:bg-white text-gray-100 hover:text-blue-600 border hover:border-blue-500 shadow text-sm font-bold py-3 px-4 rounded flex justify-start items-center cursor-pointer mt-2 bg-blue-100"
          >
            <!-- Login with Google </a> -->
            <svg
              viewBox="0 0 24 24"
              class="fill-current mr-3 w-6 h-6"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12.24 10.285V14.4h6.806c-.275 1.765-2.056 5.174-6.806 5.174-4.095 0-7.439-3.389-7.439-7.574s3.345-7.574 7.439-7.574c2.33 0 3.891.989 4.785 1.849l3.254-3.138C18.189 1.186 15.479 0 12.24 0c-6.635 0-12 5.365-12 12s5.365 12 12 12c6.926 0 11.52-4.869 11.52-11.726 0-.788-.085-1.39-.189-1.989H12.24z"
              />
            </svg>
            <span class="border-l border-blue-500 h-6 w-1 block mr-1"></span>
            <span class="pl-3">Sign up with Google</span>
            <!-- </div> -->
          </a>
        </div>
        <!-- Normal Login Form -->
        <div class="text-center py-2 pb-6">
          <form class="mt-8" action="#" method="POST">
            <input type="hidden" name="remember" value="true" />
            <div class="rounded-md shadow-sm">
              <div>
                <input
                  aria-label="Email address"
                  name="email"
                  type="email"
                  required
                  class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5"
                  placeholder="Email address"
                />
              </div>
              <div class="-mt-px">
                <input
                  aria-label="Password"
                  name="password"
                  type="password"
                  required
                  class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5"
                  placeholder="Password"
                />
              </div>
            </div>

            <div class="mt-6 flex items-center justify-between">
              <div class="flex items-center">
                <input
                  id="remember_me"
                  type="checkbox"
                  class="form-checkbox h-4 w-4 text-indigo-600 transition duration-150 ease-in-out"
                />
                <label
                  for="remember_me"
                  class="ml-2 block text-sm leading-5 text-gray-900"
                >
                  Remember me
                </label>
              </div>

              <div class="text-sm leading-5">
                <a
                  href="#"
                  class="font-medium text-indigo-600 hover:text-indigo-500 focus:outline-none focus:underline transition ease-in-out duration-150"
                >
                  Forgot your password?
                </a>
              </div>
            </div>

            <div class="mt-6">
              <button
                type="submit"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out"
              >
                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                  <svg
                    class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400 transition ease-in-out duration-150"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </span>
                Sign in
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
