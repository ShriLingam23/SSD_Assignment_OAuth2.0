<!DOCTYPE html>
<html lang="en">
  <script>
    function getUserInfo() {
      //   alert("hihi");
      fetch("http://localhost:3000/api/user")
        // Parse the response as JSON
        .then((res) => res.json())
        .then((res) => {
          user = JSON.parse(res.body);
          console.log(user);
          document.getElementById("user_image").src = user.picture;
        })
        .catch((err) => alert(err));
    }
  </script>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vision</title>
    <script
      class="jsbin"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
    ></script>
    <script src="./scripts/upload.js"></script>
    <link rel="stylesheet" href="./css/upload.css" />

    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body onload="getUserInfo();">
    <!-- Navigation Header -->
    <div>
      <nav class="bg-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
              <div class="flex-shrink-0">
                <img
                  class="h-8 w-8"
                  src="https://tailwindui.com/img/logos/workflow-mark-on-dark.svg"
                  alt="Workflow logo"
                />
              </div>
              <div class="hidden md:block">
                <div class="ml-10 flex items-baseline space-x-4">
                  <a
                    href="#"
                    class="px-3 py-2 rounded-md text-sm font-medium text-white bg-gray-900 focus:outline-none focus:text-white focus:bg-gray-700"
                    >Upload</a
                  >
                </div>
              </div>
            </div>
            <div class="hidden md:block">
              <div class="ml-4 flex items-center md:ml-6">
                <button
                  class="p-1 border-2 border-transparent text-gray-400 rounded-full hover:text-white focus:outline-none focus:text-white focus:bg-gray-700"
                  aria-label="Notifications"
                >
                  <svg
                    class="h-6 w-6"
                    stroke="currentColor"
                    fill="none"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                    />
                  </svg>
                </button>

                <!-- Profile dropdown -->
                <div class="ml-3 relative">
                  <div>
                    <button
                      class="max-w-xs flex items-center text-sm rounded-full text-white focus:outline-none focus:shadow-solid"
                      id="user-menu"
                      aria-label="User menu"
                      aria-haspopup="true"
                      onclick="toggleUserPanel()"
                    >
                      <img
                        id="user_image"
                        class="h-8 w-8 rounded-full"
                        src="#"
                        alt="user"
                      />
                    </button>
                  </div>
                  <div
                    class="user-panel origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg"
                  >
                    <div
                      class="py-1 rounded-md bg-white shadow-xs"
                      role="menu"
                      aria-orientation="vertical"
                      aria-labelledby="user-menu"
                    >
                      <a
                        href="#"
                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                        role="menuitem"
                        >Your Profile</a
                      >

                      <a
                        href="#"
                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                        role="menuitem"
                        >Settings</a
                      >

                      <a
                        href="http://localhost:3000/"
                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                        role="menuitem"
                        >Sign out</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
          <h1 class="text-3xl font-bold leading-tight text-gray-900">
            Upload Photo
          </h1>
        </div>
      </header>
      <main>
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
          <div class="px-4 py-6 sm:px-0">
            <div class="flex justify-center">
              <!-- border-4 border-dashed border-gray-200 rounded-lg h-96 -->
              <!-- LEFT: IMAGE UPLOAD CARD -->
              <div
                class="file-upload-card flex bg-gray-200 rounded overflow-hidden shadow-lg rounded-lg"
              >
                <!-- DISABLE:AFTER UPLOADING IMAGE -->
                <div class="image-upload-wrap">
                  <input
                    class="file-upload-input"
                    type="file"
                    onchange="readURL(this);"
                    accept="image/*"
                    name="photo"
                  />
                  <div class="drag-text">
                    <h3>Drag and drop or select an Image</h3>
                  </div>
                </div>
                <!-- SHOW:AFTER UPLOADING IMAGE -->
                <img
                  class="w-full file-upload-image"
                  src="#"
                  alt="your image"
                />
                <!-- RIGHT: IMAGE DETAILS CARD -->
                <div class="file-upload">
                  <!-- FORM TO HANDLE UPLOAD IMAGE FUNCTION -->
                  <form
                    action="/api/upload"
                    method="post"
                    enctype="multipart/form-data"
                    class="flex flex-col justify-around items-center pt-8"
                  >
                    <!-- SHOW:AFTER UPLOADING IMAGE -->
                    <button
                      class="bg-green-500 w-48 hover:bg-white text-white hover:text-green-500 font-bold py-2 px-4 border border-green-500 hover:border-green rounded"
                      type="button"
                      onclick="$('.file-upload-input').trigger( 'click' )"
                    >
                      Add Image
                    </button>

                    <input
                      type="submit"
                      value="Upload"
                      class="button bg-blue-500 w-48 hover:bg-white text-white hover:text-blue-500 font-bold mt-32 py-2 px-4 border border-blue-500 hover:border-blue rounded"
                    />

                    <button
                      type="button"
                      onclick="removeUpload()"
                      class="file-upload-content w-48 bg-transparent hover:bg-red-500 text-red-700 font-semibold hover:text-white mt-32 py-2 px-4 border border-red-500 hover:border-transparent rounded"
                    >
                      Remove
                      <span class="image-title truncate">Uploaded Image</span>
                    </button>
                  </form>
                </div>
              </div>
              <!-- END: IMAGE UPLOAD CARD -->
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
